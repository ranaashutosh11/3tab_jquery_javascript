<script>
    function validate(){
        var mail=document.getElementById("abc").value;
        var num=document.getElementById("num").value;
        var regx= /^([a-zA-Z0-9\._]+)@([a-zA-Z0-9])+.([a-z]+)(.[a-z]+)?$/
        var phno=/^\d{10}$/;
        if(regx.test(mail) && phno.test(num))
        {   
            form1.style.left="-450px";
            form2.style.left="40px";
            progress.style.width="300px";
            return true;
        }
        else{
            if(!regx.test(mail))
            {
            alert("invalid email!")
            return false;}
            else
            {
            alert("invalid phone number!")
            return false}  
            }
        
    }
</script>

<script>
    $(document).ready(function() {
    var max_fields      = 10; 
    var wrapper         = $(".input_fields_wrap"); 
    var add_button      = $(".add_field_button"); 
   
    var x = 1; 
	
	
   $(add_button).click(function(e){ 
        e.preventDefault();
        if(x < max_fields){ 
	

            $(wrapper).append('<div><input type="text" name="mytext[]" placeholder="Qualifiaction"/><input type="text" name="mytext[]" placeholder="College Name"/><input type="number" name="mytext[]" placeholder="Start Year"/><input type="number" name="mytext[]" placeholder="End Year"/><a href="#" class="remove_field"><button class="add_field_button">Remove</button></a><h6>.</h6></div>'); //add input box
            x++; 
	  }
    });
   
    $(wrapper).on("click",".remove_field", function(e){ 
       
		e.preventDefault(); 
		$(this).parent('div').remove(); 
        $(this).parent('div').remove();
        $(this).parent('div').remove();
        $(this).parent('div').remove();
		x--;
    })
});
</script>
